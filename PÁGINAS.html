        <style>
            body {
                font-family: 'Roboto Mono', monospace;
                color: black;
                margin: 0%;
                background-color: #fefefe;
            }

            h1 {
                color: whitesmoke;
                font-family: 'Orbitron', sans-serif;
                text-align: center;
                font-size: 5rem;
            }

            a {
                font-family: 'Roboto Mono', monospace;
                color: rgb(2, 129, 129);
                text-decoration: none;
                text-align: center;
                font-size: larger;
                font-weight: bolder;
            }

            a:hover {
                text-decoration: underline;
            } 

            p {
                text-align: center;
            }

            header {
                background-color: #004f88;
                margin-top: -1.4rem;
                color: whitesmoke;
                padding: 3rem;
            }

            header p {
                font-size: 30px;
            }

            footer {
                background-color: #1d1d1d;
                color: white;
                text-align: center;
                font-weight: bold;
                padding: 20px;
            }

            footer a {
                color: #5b8eb3;
                transition: font-size 1s ease;
            }

            footer a:hover {
                text-decoration: none;
                font-size: x-large;
            }

            section {
                border-left: 0.5rem solid #004f88;
                border-right: 0.5rem solid #004f88;
                border-radius: 40px;
                margin: 3rem;
                padding: 3rem;
            }

            section a {
                margin-top: 15px;
                margin-bottom: 15px;
                font-family: 'Orbitron', sans-serif;
            }

            .grid {
                display: grid;
                grid-template-areas: 
                "spd valores"
                "msion vision";
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 1fr 1fr;
                gap: 1rem;
                padding: 1.2rem;
            }

            .spd {
                grid-area: spd;
                background-color: #2e2e2e;
                border-radius: 1rem;
            }

            .valores {
                grid-area: valores;
                background-color: #2e2e2e;
                border-radius: 1rem;
            }

            .mision {
                grid-area: msion;
                background-color: #2e2e2e;
                border-radius: 1rem;
            }

            .vision {
                grid-area: vision;
                background-color: #2e2e2e;
                border-radius: 1rem;
            }

            @media (max-width: 768px) {
    body {
      font-size: 1rem;
      padding: 0rem;
    }
    h1 {
      font-size: 2rem;
      text-align: center;
      padding: 1rem 0.5rem;
    }

    section {
      margin: 1rem;
      padding: 2rem;
      border-radius: 1rem;
    }

    footer {
      font-size: 0.9rem;
      padding: 10px;
    }
    footer a {
      display: block;
      margin: 0.3rem 0;
      font-size: 1rem;
    }

    .grid {
    grid-template-areas: 
      "spd"
      "valores"
      "msion"
      "vision";
    grid-template-columns: 1fr;
    grid-template-rows: auto;
    }

    section div {
        margin-top: .75rem;
        margin-bottom: .75rem;
    }

  }
